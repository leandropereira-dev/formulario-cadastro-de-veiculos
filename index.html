<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de veículos</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender muito mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Cadastro</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda seu veículo de maneira fácil</h1>
                <p>Descreva as características do seu veículo e marque todos os opicionais que ele possui</p>
                <form>
                    <div class="box-input">
                        <label for="title">
                            Título do anúncio: 
                            <span class="required-field">* </span>
                        </label>
                        <input 
                        type="text" 
                        name="title" 
                        id="title" 
                        class="block" 
                        placeholder="Defina um título para o seu veículo"
                        minlength="1" 
                        maxlength="30" 
                        required>
                        <input type="submit" class="btn-submit" value="Cadastrar">
                    </div>
                    <div class="box-input">
                        <label for="prince">Preço do veículo:
                            <span class="required-field">*</span>
                    </label>
                        <input 
                        type="number" 
                        id="price" 
                        name="price" 
                        class="block" 
                        required>
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição:
                            <span class="required-field">*</span>
                        </label>
                    <textarea 
                        name="description" 
                        id="description" 
                        class="block" 
                        cols="30" 
                        rows="10"
                        required
                        placeholder="Descreva seu veículo">
                    </textarea>
                    </div>
                    <div class="box-input">
                        <label for="unique-owner">Único dono?
                            <span class="required-field">*</span>
                        </label>
                        <select name="unique-owner" id="unique-owner" required>
                            <option value="">Selecione...</option>
                            <option value="1">Sim</option>
                            <option value="0">Não</option>
                        </select>
                    </div>
                    <div class="box-input">
                        <label for="brand">
                            Marca: 
                            <span class="required-field">* </span>
                        </label>
                        <input 
                        type="text" 
                        name="brand" 
                        id="brand" 
                        class="block" 
                        placeholder="Digite a marca do seu veículo" 
                        required>
                    </div>
                    <div class="box-input">
                        <label for="Model">
                            Modelo: 
                            <span class="required-field">* </span>
                        </label>
                        <input 
                        type="text" 
                        name="model" 
                        id="model" 
                        class="block" 
                        placeholder="Digite a modelo do seu veículo" 
                        required>
                    </div>
                    <div class="box-input">
                        <label for="Mileage">
                            Quilometragem: 
                            <span class="required-field">* </span>
                        </label>
                        <input 
                        type="number" 
                        name="mileage" 
                        id="mileage" 
                        class="block" 
                        required>
                    </div>
                    <div class="box-input">
                        <label for="purchase-date">
                            Data de compra do veículo: 
                            <span class="required-field">* </span>
                        </label>
                        <input 
                        type="date" 
                        name="purchase-date" 
                        id="purchase-date" 
                        class="block" 
                        required>
                    </div>
                    <div class="box-input">
                        <p>Câmbio: <span class="required-field">*</span></p>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Automático</label>
                    </div>
                    <div class="optional-box">
                        <p>Opcionais</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" 
                                id="airbag" 
                                name="optinal1[]" 
                                value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" 
                                id="alarm" 
                                name="optinal1[]" 
                                value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" 
                                id="ac" 
                                name="optinal1[]" 
                                value="ac">
                                <label for="Ar condicionado">Ar condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" 
                                id="eletric-lock" 
                                name="optinal1[]" 
                                value="eletric-lock">
                                <label for="Trava elétrica">Trava elétrica</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" 
                                id="eletric-window" 
                                name="optinal1[]" 
                                value="eletric-window">
                                <label for="eletric-window">Vidro elétrico</label>
                            </li>
                            <li>
                                <input type="checkbox" 
                                id="speakers" 
                                name="optinal1[]" 
                                value="speakers">
                                <label for="speakers">Som</label>
                            </li>
                            <li>
                                <input type="checkbox" 
                                id="reverse-camera" 
                                name="optinal1[]" 
                                value="reverse-camera">
                                <label for="reverse-camera">Câmera de ré</label>
                            </li>
                            <li>
                                <input type="checkbox" 
                                id="leather-seat" 
                                name="optinal1[]" 
                                value="leather-seat">
                                <label for="leather-seat">Banco de couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Envie imagens do veículo: <span class="required-field">*</span>
                        </p>
                        <input 
                        type="file" 
                        multiple accept="image/png, image/jpeg"
                        id="imagens" 
                        name="images" 
                        required>
                    </div>    
                    <input type="submit" class="btn-submit" value="Cadastrar">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
